<html>

<head>
    <title>Setting Expiry Date on Cookie</title>
    <style>
        #button {
            padding: 8px;
            margin-top: 8px;
            background-color: hotpink;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <form name="form1">
        <input type="text" name="cookie"><br>
        <input type="button" id="button" value="Set Cookie" onclick="setCookie()">
    </form>
</body>

<script>
    function setCookie() {
        let currentTime = new Date()
        let cookieValue = encodeURIComponent(document.form1.cookie.value)

        currentTime.setMonth(currentTime.getMonth() + 1)

        document.cookie = 'name = ' + cookieValue
        document.cookie = 'expires = ' + currentTime.toUTCString()
        document.write('Set cookie ' + cookieValue + ' to expire on ' + currentTime)
    }

</script>

</html>
