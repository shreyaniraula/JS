<html>
	<head>
		<style>
			p.normal{
				font-style: normal;
			}
			p.italic{
				font-style: italic;
			}
			p.oblique{
				font-style: oblique;
			}
			p.small{
				font-variant: small-caps;
			}
		</style>
	</head>
	<body>
	<p class="normal">I have a normal font</p>
	<p class="italic">I have a italic font</p>
	<p class="oblique">I have an oblique font</p>
	<p class= "small+">I have a small-caps font variant</p>
</html>
