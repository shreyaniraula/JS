    </style>

        <tr>
            <th>Product Code</th>
            <th>Product Name</th>

        <?php
            $Products = array(
                array('pcode', 'pname', 'price'),
                array(127, 'Web Technology', 2500),
                array(190, 'System Design', 1975),
                array(634, 'Software Design', 9800),
            );
            for($i=1; $i < count($Products); $i++){
                for($j=0; $j < count($Products[$i]); $j++){
                    echo $Products[$i][$j] . "\t";
                }
                echo "<br>";
            }
        ?>
    </table>
